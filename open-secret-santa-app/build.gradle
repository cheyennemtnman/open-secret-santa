buildscript {
    repositories {
        // See https://github.com/JakeWharton/gradle-android-test-plugin/pull/26
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
        classpath 'com.squareup.gradle:gradle-android-test-plugin:0.9.1-SNAPSHOT'
    }
}
apply plugin: 'android'
apply plugin: 'android-test'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    compile 'com.android.support:support-v13:19.0.0'

    compile 'com.moac.drawengine:draw-engine:1.3.0'
    compile 'com.j256.ormlite:ormlite-android:4.45'
    compile 'com.j256.ormlite:ormlite-core:4.45'
    compile 'com.squareup:otto:1.3.4'
    compile 'com.squareup.picasso:picasso:2.0.2'
    compile 'com.google.guava:guava:15.0'
    compile 'com.netflix.rxjava:rxjava-core:0.14.9'
    compile 'com.netflix.rxjava:rxjava-android:0.14.9'

    compile 'javamail-android:mail:1.0.0'
    compile 'javamail-android:additionnal:1.0.0'
    compile 'javamail-android:activation:1.0.0'

    testCompile 'junit:junit:4.10'
 //   testCompile 'org.robolectric:robolectric:2.3.+'
}

android {
    compileSdkVersion 19
    buildToolsVersion "18.1"
}

